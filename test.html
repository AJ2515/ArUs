<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .search-box button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #2980b9;
        }
        
        .gallery-stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .img-info {
            padding: 15px;
        }
        
        .img-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .img-date {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 8px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .code-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: auto;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .code-title {
            font-size: 1.4rem;
            color: #3498db;
        }
        
        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #2980b9;
        }
        
        pre {
            background: #1a2530;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.5;
        }
        
        .highlight {
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery Manager</h1>
            <p class="subtitle">Easily manage and display all images from your project folder</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search images...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        
        <div class="gallery-stats">
            <div class="stat"><i class="fas fa-images"></i> Total Images: <span id="totalImages">0</span></div>
            <div class="stat"><i class="fas fa-folder-open"></i> Folder: <span class="highlight">/images</span></div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
        
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <img src="" alt="" class="modal-img" id="modalImage">
                <button class="modal-close" id="modalClose"><i class="fas fa-times"></i></button>
            </div>
        </div>

        
        <footer>
            <p>Created with ❤️ | Image Gallery Manager | Easily manage your project images</p>
        </footer>
    </div>
    
    <script>
        // Sample image data - replace with your actual image paths
        const photos= [
                    'videos/video.mp4',
                    'videos/video1.mp4',
                    'videos/video2.mp4',
                    'videos/video3.mp4',
                    'videos/video4.mp4',
                    'videos/video5.mp4',
                    'videos/video6.mp4',
                    'videos/video7.mp4',
                    'images/IMG_1021.jpg',
                    'images/IMG_1171.jpg',
                    'images/IMG_1375.jpg',
                    'images/IMG_3205.jpg',
                    'images/IMG_3409.jpg',
                    'images/IMG_3533.jpg',
                    'images/IMG_3615.jpg',
                    'images/IMG_3624.jpg',
                    'images/IMG_3645.jpg',
                    'images/IMG_3920.jpg',
                    'images/IMG_4540.jpg',
                    'images/IMG_4591.jpg',
                    'images/IMG_4788.jpg',
                    'images/IMG_5829.jpg',
                    'images/IMG_5844.jpg',
                    'images/IMG_6248.jpg',
                    'images/IMG_6274.jpg',
                    'images/IMG_7832.jpg',
                    'images/IMG_7986.jpg',
                    'images/IMG_8302.jpg',
                    ];
        
        // DOM elements
        const gallery = document.getElementById('gallery');
        const totalImages = document.getElementById('totalImages');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const copyBtn = document.getElementById('copyBtn');
        
        // Initialize the gallery
        generateGallery(photos);
        
        // Set total images count
        totalImages.textContent = photos.length;
        
        // Generate gallery function
        function generateGallery(images) {
            gallery.innerHTML = '';
            
            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${img}" alt="Gallery Image" class="gallery-img">
                    <div class="img-info">
                        <div class="img-title">image${index + 1}.jpg</div>
                        <div class="img-date">Added: ${new Date().toLocaleDateString()}</div>
                    </div>
                `;
                gallery.appendChild(item);
                
                // Add click event to open modal
                item.addEventListener('click', () => {
                    modalImage.src = img;
                    imageModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });
        }
        
        // Search functionality
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                const filtered = photos.filter(img => 
                    img.toLowerCase().includes(searchTerm)
                );
                generateGallery(filtered);
                totalImages.textContent = filtered.length;
            } else {
                generateGallery(photos);
                totalImages.textContent = photos.length;
            }
        });
        
        // Press Enter to search
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        // Close modal
        modalClose.addEventListener('click', () => {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Close modal when clicking outside the image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Copy code functionality
        copyBtn.addEventListener('click', () => {
            const code = document.querySelector('pre').textContent;
            navigator.clipboard.writeText(code)
                .then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Code';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>
</body>
</html>
