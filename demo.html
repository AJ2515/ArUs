<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Player - With Mute Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #ar-ui-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 100;
      }
      #mute-button {
        width: 50px;
        height: 50px;
        font-size: 24px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="ar-ui-container">
      <button id="mute-button">ðŸ”‡</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: minds/targets.mind; maxTrack: 7; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: true"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video" src="videos/video.mp4" loop playsinline webkit-playsinline></video>
        <video id="video1" src="videos/video1.mp4" loop playsinline webkit-playsinline></video>
        <video id="video2" src="videos/video2.mp4" loop playsinline webkit-playsinline></video>
        <video id="video3" src="videos/video3.mp4" loop playsinline webkit-playsinline></video>
        <video id="video4" src="videos/video4.mp4" loop playsinline webkit-playsinline></video>
        <video id="video5" src="videos/video5.mp4" loop playsinline webkit-playsinline></video>
        <video id="video6" src="videos/video6.mp4" loop playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Apply smoothing with a custom stabilizer component -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video1" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-video src="#video2" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#video3" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-video src="#video4" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-video src="#video5" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-video src="#video6" width="1" height="1.34" smooth-target></a-video>
      </a-entity>
    </a-scene>

    <script>
      // --- Custom component to smooth tracking jitter ---
      AFRAME.registerComponent("smooth-target", {
        tick: function () {
          const el = this.el;
          const target = el.object3D;
          if (!this.lastPosition) {
            this.lastPosition = target.position.clone();
            this.lastQuaternion = target.quaternion.clone();
          }
          // interpolate positions
          this.lastPosition.lerp(target.position, 2); // lower factor = smoother
          target.position.copy(this.lastPosition);

          // interpolate rotation
          this.lastQuaternion.slerp(target.quaternion, 2);
          target.quaternion.copy(this.lastQuaternion);
        },
      });

      // --- Mute/Unmute Logic ---
      document.addEventListener("DOMContentLoaded", () => {
        const allTargets = document.querySelectorAll("a-entity[mindar-image-target]");
        const muteButton = document.getElementById("mute-button");
        const allVideos = document.querySelectorAll("video");
        let isMuted = true;

        allVideos.forEach((video) => (video.muted = true));

        muteButton.addEventListener("click", () => {
          isMuted = !isMuted;
          muteButton.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
          allTargets.forEach((target) => {
            if (target.object3D.visible) {
              const video = document.querySelector(
                target.querySelector("a-video").getAttribute("src")
              );
              if (video) video.muted = isMuted;
            }
          });
        });

        allTargets.forEach((target) => {
          const videoSelector = target.querySelector("a-video").getAttribute("src");
          const video = document.querySelector(videoSelector);

          target.addEventListener("targetFound", () => {
            video.muted = isMuted;
            video.play();
          });

          target.addEventListener("targetLost", () => {
            video.pause();
          });
        });
      });
    </script>
  </body>
</html>
